    body {

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002147;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {

    .slideshow-container {

      height: 400px;
      overflow: hidden;

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      user-select: none;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
