<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BALAJI ACTION</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url("bg/background.jpg");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    overflow-x: hidden;
    color: #00ffff;
  }

  header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 20, 30, 0.8);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 20px #00ffff88;
    z-index: 100;
  }

  .logo {
    height: 40px;
    margin-right: 10px;
    filter: drop-shadow(0 0 5px #00ffff);
  }

  .left {
    display: flex;
    align-items: center;
    color: #00ffff;
    font-weight: bold;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff88;
    flex-wrap: wrap;
  }

  h2 {
    margin-bottom: 20px;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
    text-align: center;
  }

  form {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff55;
    backdrop-filter: blur(8px);
    border: 1px solid #00ffff44;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 400px;
    margin-top: 100px;
    animation: glowBox 2s infinite alternate;
  }

  @keyframes glowBox {
    0% { box-shadow: 0 0 10px #00ffff33; }
    100% { box-shadow: 0 0 20px #00ffff99; }
  }

  input {
    margin: 10px 0;
    padding: 12px;
    width: 100%;
    border: 1px solid #00ffff44;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #00ffff;
    outline: none;
    box-shadow: 0 0 10px #00ffff33;
  }

  input::placeholder {
    color: #00ffff88;
  }

  input:focus {
    box-shadow: 0 0 15px #00ffffaa;
    border-color: #00ffffaa;
  }

  button {
    padding: 12px;
    background: #00ffff;
    color: #001f2f;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ffffaa;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #00e6e6;
    box-shadow: 0 0 25px #00ffffcc;
  }

  button:disabled {
    background: #cccccc;
    box-shadow: none;
    cursor: not-allowed;
  }

  #msg {
    color: #ff4444;
    margin-top: 10px;
    text-shadow: 0 0 5px red;
  }

  .link {
    margin-top: 10px;
  }

  .link a {
    color: #00ffff;
    text-decoration: underline;
    cursor: pointer;
    text-shadow: 0 0 5px #00ffff88;
  }

  #forgotPasswordModal {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #00ffff55;
    padding: 20px;
    z-index: 1000;
    border-radius: 10px;
    width: 90%;
    max-width: 320px;
    box-shadow: 0 0 20px #00ffff88;
    backdrop-filter: blur(10px);
    color: #00ffff;
  }

  #forgotPasswordModal input,
  #forgotPasswordModal button {
    width: 100%;
    margin-bottom: 10px;
  }

  .close-modal {
    position: absolute;
    top: 5px;
    right: 5px;
    background: none;
    border: none;
    color: #00ffff;
    font-size: 20px;
    cursor: pointer;
  }

  .error-message {
    color: #ff4444;
    margin-top: 5px;
    font-size: 14px;
    text-shadow: 0 0 5px #ff000088;
  }

  /* ---------------- Responsive Media Queries ------------------ */

  @media screen and (max-width: 1023px) {
    header {
      display: none; /* ðŸ”¥ Header hidden on mobile & tablet */
    }
  }

  @media screen and (max-width: 768px) {
    .left span {
      font-size: 14px;
    }

    h2 {
      font-size: 20px;
    }

    form {
      margin-top: 120px;
      padding: 20px;
    }
  }

  @media screen and (max-width: 480px) {
    .left {
      flex-direction: column;
      align-items: flex-start;
    }

    .left span {
      font-size: 12px;
      text-align: center;
    }

    .logo {
      height: 30px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
    }

    input, button {
      font-size: 14px;
    }
  }
</style>
</head>

<body>
  <header>
    <div class="left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <span><strong>BALAJI ACTION BUILDEWELL PRIVATE LIMITED</strong></span>
    </div>
  </header>

  <form id="loginForm">
    <h2>User Login</h2>
    <input type="text" id="userId" placeholder="User ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="msg"></p>
    <div class="link">
      <a onclick="showForgotModal()">Forgot Password?</a>
    </div>
  </form>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal">
    <button class="close-modal" onclick="closeForgotModal()">Ã—</button>
    <h3>Forgot Password</h3>
    <div id="step1">
      <input id="fpUserId" placeholder="Enter User ID" />
      <button onclick="sendOTP()">Send OTP</button>
      <p class="error-message" id="step1Error"></p>
    </div>
    <div id="step2" style="display: none;">
      <input id="fpOTP" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
      <p class="error-message" id="step2Error"></p>
    </div>
    <div id="step3" style="display: none;">
      <input id="fpNewPassword" type="password" placeholder="New Password" />
      <button onclick="updatePassword()">Update Password</button>
      <p class="error-message" id="step3Error"></p>
    </div>
  </div>

  <script>
    // Login
    document.getElementById("loginForm").addEventListener("submit", handleLogin);
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleLogin(event);
      }
    });

    async function handleLogin(e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !password) {
        document.getElementById("msg").innerText = "Please enter both User ID and Password";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, password })
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("token", result.token);
          localStorage.setItem("role", result.role);
          localStorage.setItem("userId", result.userId);
          localStorage.setItem("username", result.username);

          if (result.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        } else {
          document.getElementById("msg").innerText = result.message;
        }
      } catch (error) {
        document.getElementById("msg").innerText = "Login failed. Please try again.";
        console.error("Login error:", error);
      }
    }

    // Forgot Password Functions
    function showForgotModal() {
      document.getElementById("forgotPasswordModal").style.display = "block";
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "none";
      document.getElementById("fpUserId").value = "";
      document.getElementById("fpOTP").value = "";
      document.getElementById("fpNewPassword").value = "";
      clearErrorMessages();
    }

    function closeForgotModal() {
      document.getElementById("forgotPasswordModal").style.display = "none";
    }

    function clearErrorMessages() {
      document.getElementById("step1Error").textContent = "";
      document.getElementById("step2Error").textContent = "";
      document.getElementById("step3Error").textContent = "";
    }

    async function sendOTP() {
      const userId = document.getElementById("fpUserId").value.trim();
      if (!userId) {
        document.getElementById("step1Error").textContent = "Please enter your User ID";
        return;
      }

      const btn = document.querySelector("#step1 button");
      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        const res = await fetch('/api/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });
        
        const data = await res.json();
        
        if (data.success) {
          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";
          document.getElementById("step1Error").textContent = "";
        } else {
          document.getElementById("step1Error").textContent = data.message || "Failed to send OTP";
        }
      } catch (error) {
        document.getElementById("step1Error").textContent = "Network error. Please try again.";
        console.error("Send OTP error:", error);
      } finally {
        btn.disabled = false;
        btn.textContent = "Send OTP";
      }
    }

    async function verifyOTP() {
      const userId = document.getElementById("fpUserId").value.trim();
      const otp = document.getElementById("fpOTP").value.trim();

      if (!otp) {
        document.getElementById("step2Error").textContent = "Please enter the OTP you received";
        return;
      }

      const btn = document.querySelector("#step2 button");
      btn.disabled = true;
      btn.textContent = "Verifying...";

      try {
        const res = await fetch('/api/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, otp })
        });
        
        const data = await res.json();
        
        if (data.success) {
          document.getElementById("step2").style.display = "none";
          document.getElementById("step3").style.display = "block";
          document.getElementById("step2Error").textContent = "";
        } else {
          document.getElementById("step2Error").textContent = data.message || "Invalid OTP. Please try again.";
        }
      } catch (error) {
        document.getElementById("step2Error").textContent = "Verification failed. Please try again.";
        console.error("Verify OTP error:", error);
      } finally {
        btn.disabled = false;
        btn.textContent = "Verify OTP";
      }
    }

    async function updatePassword() {
      const userId = document.getElementById("fpUserId").value.trim();
      const newPassword = document.getElementById("fpNewPassword").value.trim();

      if (!newPassword) {
        document.getElementById("step3Error").textContent = "Please enter a new password";
        return;
      }

      const btn = document.querySelector("#step3 button");
      btn.disabled = true;
      btn.textContent = "Updating...";

      try {
        const res = await fetch('/api/update-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, newPassword })
        });
        
        const data = await res.json();
        
        if (data.success) {
          alert("Password updated successfully!");
          closeForgotModal();
        } else {
          document.getElementById("step3Error").textContent = data.message || "Failed to update password";
        }
      } catch (error) {
        document.getElementById("step3Error").textContent = "Update failed. Please try again.";
        console.error("Update password error:", error);
      } finally {
        btn.disabled = false;
        btn.textContent = "Update Password";
      }
    }

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
      if (event.target === document.getElementById('forgotPasswordModal')) {
        closeForgotModal();
      }
    });
  </script>
</body>
</html>
