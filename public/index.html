<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | easyTesa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
    #message {
      margin-top: 10px;
      color: yellow;
    }
    a {
      color: lightblue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>easyTesa Login</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <select id="role">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select><br>
    <input type="text" id="userId" placeholder="User ID" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Login</button><br>
    <a onclick="showForgot()">Forgot Password?</a>
  </div>

  <!-- Forgot Password Section -->
  <div id="forgotSection" class="hidden">
    <input type="text" id="forgotUserId" placeholder="User ID" /><br>
    <button onclick="sendOtp()">Send OTP</button><br>
    <a onclick="showLogin()">← Back to Login</a>
  </div>

  <!-- OTP Verification Section -->
  <div id="verifySection" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP" /><br>
    <button onclick="verifyOtp()">Verify OTP</button><br>
    <a onclick="showLogin()">← Back to Login</a>
  </div>

  <!-- Reset Password Section -->
  <div id="resetSection" class="hidden">
    <input type="password" id="newPassword" placeholder="New Password" /><br>
    <button onclick="resetPassword()">Reset Password</button><br>
    <a onclick="showLogin()">← Back to Login</a>
  </div>

  <div id="message"></div>

  <script>
    let verifiedUserId = '';

    function showForgot() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('forgotSection').classList.remove('hidden');
      document.getElementById('verifySection').classList.add('hidden');
      document.getElementById('resetSection').classList.add('hidden');
      document.getElementById('message').textContent = '';
    }

    function showLogin() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('forgotSection').classList.add('hidden');
      document.getElementById('verifySection').classList.add('hidden');
      document.getElementById('resetSection').classList.add('hidden');
      document.getElementById('message').textContent = '';
    }

    function showVerify() {
      document.getElementById('forgotSection').classList.add('hidden');
      document.getElementById('verifySection').classList.remove('hidden');
    }

    function showReset() {
      document.getElementById('verifySection').classList.add('hidden');
      document.getElementById('resetSection').classList.remove('hidden');
    }

    async function login() {
      const role = document.getElementById('role').value;
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      if (!userId || !password) {
        return showMessage("Please fill all fields");
      }

      const url = `/api/login/${role}`;
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = role === "admin" ? "admin.html" : "dashboard.html";
      } else {
        showMessage(data.message || "Login failed");
      }
    }

    async function sendOtp() {
      const userId = document.getElementById('forgotUserId').value;
      if (!userId) return showMessage("Enter your User ID");

      const res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      });
      const data = await res.json();
      if (data.success) {
        verifiedUserId = userId;
        showVerify();
        showMessage(data.message);
      } else {
        showMessage(data.message || "Failed to send OTP");
      }
    }

    async function verifyOtp() {
      const otp = document.getElementById("otp").value;
      if (!otp) return showMessage("Enter OTP");

      const res = await fetch("/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: verifiedUserId, otp })
      });

      const data = await res.json();
      if (data.success) {
        showReset();
        showMessage("OTP verified. Set new password.");
      } else {
        showMessage(data.message || "Invalid OTP");
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const otp = document.getElementById('otp').value;

      if (!newPassword || !otp || !verifiedUserId) {
        return showMessage("All fields are required");
      }

      const res = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: verifiedUserId, otp, newPassword })
      });

      const data = await res.json();
      if (data.success) {
        showLogin();
        showMessage("Password reset successful. Please login.");
      } else {
        showMessage(data.message || "Reset failed");
      }
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>

</body>
</html>
