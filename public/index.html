<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login - BALAJI ACTION</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url("bg/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #00ffff;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    /* Desktop Header */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 20, 30, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px #00ffff88;
      z-index: 100;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .left {
      display: flex;
      align-items: center;
      color: #00ffff;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff88;
    }

    /* Mobile Header (logo only) */
    .mobile-header {
      display: none;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 20, 30, 0.8);
      box-shadow: 0 0 20px #00ffff88;
    }

    .mobile-logo {
      height: 60px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      text-align: center;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff55;
      backdrop-filter: blur(8px);
      border: 1px solid #00ffff44;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin-top: 100px;
      animation: glowBox 2s infinite alternate;
    }

    @keyframes glowBox {
      0% { box-shadow: 0 0 10px #00ffff33; }
      100% { box-shadow: 0 0 20px #00ffff99; }
    }

    .input-container {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    input {
      padding: 12px;
      width: 100%;
      border: 1px solid #00ffff44;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #00ffff;
      outline: none;
      box-shadow: 0 0 10px #00ffff33;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
    }

    input::placeholder {
      color: #00ffffaa !important;
      opacity: 1 !important;
    }

    input:-ms-input-placeholder {
      color: #00ffffaa !important;
    }

    input::-ms-input-placeholder {
      color: #00ffffaa !important;
    }

    input:focus {
      box-shadow: 0 0 15px #00ffffaa;
      border-color: #00ffffaa;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ffff;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
    }

    button {
      padding: 12px;
      background: #00ffff;
      color: #001f2f;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffffaa;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }

    button:hover {
      background: #00e6e6;
      box-shadow: 0 0 25px #00ffffcc;
    }

    #msg {
      color: #ff4444;
      margin: 10px 0;
      text-shadow: 0 0 5px red;
      text-align: center;
      min-height: 20px;
    }

    .link {
      margin-top: 15px;
    }

    .link a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff88;
    }

    #forgotPasswordModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffff55;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 20px #00ffff88;
      backdrop-filter: blur(10px);
      color: #00ffff;
    }

    #forgotPasswordModal h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    #forgotPasswordModal label {
      display: block;
      margin-bottom: 5px;
    }

    #forgotPasswordModal input,
    #forgotPasswordModal button {
      width: 100%;
      margin-bottom: 10px;
    }

    /* Mobile App-like Styles */
    @media screen and (max-width: 768px) {
      body {
        -webkit-user-select: none;
        user-select: none;
        height: 100vh;
      }

      header {
        display: none;
      }

      .mobile-header {
        display: block;
        position: fixed;
        top: 0;
      }

      form {
        margin-top: 150px;
        padding: 25px;
        width: 95%;
        max-width: 350px;
      }

      /* Prevent zooming on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
    }

    @media screen and (max-width: 480px) {
      .mobile-logo {
        height: 50px;
      }

      form {
        margin-top: 120px;
        padding: 20px;
      }

      h2 {
        font-size: 18px;
      }

      input, button {
        padding: 10px;
        font-size: 14px;
      }
    }

    /* Add to home screen prompt */
    .install-prompt {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 20, 30, 0.9);
      color: #00ffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff88;
      z-index: 1000;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .install-prompt p {
      margin-bottom: 10px;
    }

    .install-prompt button {
      margin: 5px;
      padding: 8px 15px;
    }
  </style>
</head>
<body>

  <!-- Desktop Header -->
  <header>
    <div class="left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <span>BALAJI ACTION BUILDEWELL PRIVATE LIMITED</span>
    </div>
  </header>

  <!-- Mobile Header (Logo only) -->
  <div class="mobile-header">
    <img src="assets/logo.png" alt="Logo" class="mobile-logo">
  </div>

  <form id="loginForm">
    <h2>User Login</h2>
    
    <div class="input-container">
      <input type="text" id="userId" placeholder="User ID" required>
    </div>
    
    <div class="input-container">
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    
    <button type="submit">Login</button>
    <p id="msg"></p>
    <div class="link">
      <a href="#" onclick="showForgotModal()">Forgot Password?</a>
    </div>
  </form>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal">
    <h3>Forgot Password</h3>

    <div id="step1">
      <label for="fpUserId">User ID:</label>
      <input type="text" id="fpUserId" placeholder="Enter your User ID">
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="step2" style="display:none;">
      <label for="fpOTP">Enter OTP:</label>
      <input type="text" id="fpOTP" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="step3" style="display:none;">
      <label for="fpNewPassword">New Password:</label>
      <div class="input-container">
        <input type="password" id="fpNewPassword" placeholder="Enter new password">
        <button type="button" class="toggle-password" onclick="toggleNewPassword()">üëÅÔ∏è</button>
      </div>
      <button onclick="updatePassword()">Update Password</button>
    </div>

    <button onclick="closeForgotModal()" style="background:#ff4444;">Close</button>
  </div>

  <!-- Install Prompt -->
  <div class="install-prompt" id="installPrompt">
    <p>Install this app for better experience</p>
    <button id="installButton">Install Now</button>
    <button onclick="dismissInstallPrompt()" style="background:#ff4444;">Not Now</button>
  </div>

  <script>
    // Password visibility toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    function toggleNewPassword() {
      const passwordInput = document.getElementById('fpNewPassword');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    // Prevent zooming on mobile
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // Handle both form submission and Enter key press
    document.getElementById("loginForm").addEventListener("submit", handleLogin);
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleLogin(event);
      }
    });

    async function handleLogin(e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !password) {
        document.getElementById("msg").innerText = "Please enter both User ID and Password";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, password })
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("token", result.token);
          localStorage.setItem("role", result.role);
          localStorage.setItem("userId", result.userId);
          localStorage.setItem("username", result.username);

          if (result.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        } else {
          document.getElementById("msg").innerText = result.message;
        }
      } catch (error) {
        document.getElementById("msg").innerText = "Login failed. Please try again.";
        console.error("Login error:", error);
      }
    }

    // Forgot Password Logic
    function showForgotModal() {
      document.getElementById("forgotPasswordModal").style.display = "block";
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "none";
      document.getElementById("fpUserId").value = document.getElementById("userId").value.trim();
    }

    function closeForgotModal() {
      document.getElementById("forgotPasswordModal").style.display = "none";
    }

    function sendOTP() {
      const userId = document.getElementById("fpUserId").value;
      if (!userId) return alert("Enter User ID");

      fetch('/api/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("OTP sent to registered mobile number");
          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";
        } else {
          alert(data.message);
        }
      });
    }

    function verifyOTP() {
      const userId = document.getElementById("fpUserId").value;
      const otp = document.getElementById("fpOTP").value;

      fetch('/api/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, otp })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("OTP Verified");
          document.getElementById("step2").style.display = "none";
          document.getElementById("step3").style.display = "block";
        } else {
          alert("Incorrect OTP");
        }
      });
    }

    function updatePassword() {
      const userId = document.getElementById("fpUserId").value;
      const newPassword = document.getElementById("fpNewPassword").value;

      fetch('/api/update-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, newPassword })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert("Password updated successfully");
          closeForgotModal();
        } else {
          alert(data.message);
        }
      });
    }

    // PWA Installation Prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installPrompt.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });

    function dismissInstallPrompt() {
      installPrompt.style.display = 'none';
    }

    // For iOS - Add to Home Screen instructions
    const isIos = () => {
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test(userAgent);
    };

    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

    if (isIos() && !isInStandaloneMode()) {
      setTimeout(() => {
        installPrompt.style.display = 'block';
        installButton.style.display = 'none';
        document.querySelector('.install-prompt p').innerText = 'For full app experience: Tap Share then "Add to Home Screen"';
      }, 3000);
    }
  </script>
</body>
</html>
