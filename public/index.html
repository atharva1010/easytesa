<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BALAJI ACTION</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url("bg/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffff;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 20, 30, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px #00ffff88;
      z-index: 100;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .left {
      display: flex;
      align-items: center;
      color: #00ffff;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff88;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff55;
      backdrop-filter: blur(8px);
      border: 1px solid #00ffff44;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: glowBox 2s infinite alternate;
    }

    @keyframes glowBox {
      0% { box-shadow: 0 0 10px #00ffff33; }
      100% { box-shadow: 0 0 20px #00ffff99; }
    }

    input {
      margin: 10px 0;
      padding: 12px;
      width: 250px;
      border: 1px solid #00ffff44;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #00ffff;
      outline: none;
      box-shadow: 0 0 10px #00ffff33;
    }

    input::placeholder {
      color: #00ffff88;
    }

    input:focus {
      box-shadow: 0 0 15px #00ffffaa;
      border-color: #00ffffaa;
    }

    button {
      padding: 12px 24px;
      background: #00ffff;
      color: #001f2f;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffffaa;
    }

    button:hover {
      background: #00e6e6;
      box-shadow: 0 0 25px #00ffffcc;
    }

    #msg {
      color: #ff4444;
      margin-top: 10px;
      text-shadow: 0 0 5px red;
    }

    .link {
      margin-top: 10px;
    }

    .link a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff88;
    }

    #forgotPasswordModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff55;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px #00ffff88;
      backdrop-filter: blur(10px);
      color: #00ffff;
    }

    #forgotPasswordModal input,
    #forgotPasswordModal button {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <span><strong>BALAJI ACTION BUILDEWELL PRIVATE LIMITED</strong></span>
    </div>
  </header>

  <form id="loginForm">
    <h2>User Login</h2>
    <input type="text" id="userId" placeholder="User ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="msg"></p>
    <div class="link">
      <a onclick="showForgotModal()">Forgot Password?</a>
    </div>
  </form>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal">
    <h3>Forgot Password</h3>
    <div id="step1">
      <input id="fpUserId" placeholder="Enter User ID" />
      <button onclick="sendOTP()">Send OTP</button>
    </div>
    <div id="step2" style="display: none;">
      <input id="fpOTP" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
    <div id="step3" style="display: none;">
      <input id="fpNewPassword" type="password" placeholder="New Password" />
      <button onclick="updatePassword()">Update Password</button>
    </div>
  </div>

  <script>
    // Login
    document.getElementById("loginForm").addEventListener("submit", handleLogin);
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleLogin(event);
      }
    });

    async function handleLogin(e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !password) {
        document.getElementById("msg").innerText = "Please enter both User ID and Password";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, password })
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("token", result.token);
          localStorage.setItem("role", result.role);
          localStorage.setItem("userId", result.userId);
          localStorage.setItem("username", result.username);

          if (result.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        } else {
          document.getElementById("msg").innerText = result.message;
        }
      } catch (error) {
        document.getElementById("msg").innerText = "Login failed. Please try again.";
      }
    }

    // Forgot Password
    function showForgotModal() {
      document.getElementById("forgotPasswordModal").style.display = "block";
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "none";
    }

    function closeForgotModal() {
      document.getElementById("forgotPasswordModal").style.display = "none";
    }

    function sendOTP() {
      const userId = document.getElementById("fpUserId").value;
      if (!userId) return alert("Enter User ID");

      fetch('/api/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("OTP sent to registered mobile number");
          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";
        } else {
          alert(data.message);
        }
      });
    }

    function verifyOTP() {
      const userId = document.getElementById("fpUserId").value;
      const otp = document.getElementById("fpOTP").value;

      if (!otp) return alert("Enter OTP");

      fetch('/api/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("step2").style.display = "none";
          document.getElementById("step3").style.display = "block";
        } else {
          alert("Invalid OTP");
        }
      });
    }

    function updatePassword() {
      const userId = document.getElementById("fpUserId").value;
      const newPassword = document.getElementById("fpNewPassword").value;

      if (!newPassword) return alert("Enter new password");

      fetch('/api/update-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Password updated successfully");
          closeForgotModal();
        } else {
          alert(data.message);
        }
      });
    }
  </script>
</body>
</html>
