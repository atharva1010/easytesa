<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    body {
      background-image: url('/bg/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-shadow: 0 0 10px #00f7ff;
      z-index: 100;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
      color: #00f7ff;
    }

    .logo {
      height: 35px;
      margin-right: 5px;
      filter: drop-shadow(0 0 5px #00f7ff);
    }

    .center-text {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: #ffffff;
      text-shadow: 0 0 4px #00f7ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 5px;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #00f7ff;
      box-shadow: 0 0 8px #00f7ff;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: -100%;
      background: rgba(0, 0, 0, 0.95);
      width: 80%;
      max-width: 300px;
      height: calc(100% - 60px);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 99;
      box-shadow: 0 0 10px #00f7ff;
      transition: left 0.3s ease;
      overflow-y: auto;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar h4 {
      color: #00f7ff;
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .sidebar button {
      padding: 12px;
      color: white;
      background: #007bff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px #00f7ff;
      transition: all 0.3s;
      font-size: 14px;
      text-align: left;
    }

    .sidebar button i {
      margin-right: 10px;
    }

    .sidebar button:hover {
      background: #005ecb;
      transform: translateX(5px);
    }

    /* Main Content */
    .content {
      margin-top: 60px;
      padding: 10px;
      height: calc(100% - 60px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .buttons input,
    .buttons select,
    .buttons button {
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 500;
      color: rgb(15, 1, 1);
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 8px #00fff7;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1 1 120px;
      max-width: 150px;
      min-width: 100px;
    }

    .buttons button:hover,
    .buttons input:hover,
    .buttons select:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    .table-container {
      width: 100%;
      margin: auto;
      max-height: calc(100vh - 180px);
      overflow: auto;
      border: 2px solid #00f7ff;
      background: rgba(30, 223, 230, 0.932);
      box-shadow: 0 0 15px #00f7ff;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: max-content;
      min-width: 100%;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #42ecf1;
      padding: 6px;
      white-space: nowrap;
      text-align: center;
      color: white;
    }

    table thead tr:first-child th {
      position: sticky;
      top: 0;
      background: rgba(38, 50, 56, 0.95);
      z-index: 3;
      font-weight: bold;
      color: white;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1c1c1c;
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #00f7ff;
      box-shadow: 0 0 12px #00fff7;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 6px red;
      z-index: 1;
    }

    /* Team Modal */
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .user-card {
      border: 1px solid #00f7ff;
      padding: 10px;
      margin: 5px;
      width: calc(50% - 10px);
      text-align: center;
      border-radius: 8px;
      background: #212121;
      color: white;
      box-shadow: 0 0 8px #00fff7;
    }

    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #00fff7;
      object-fit: cover;
    }

    .user-card h4 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .user-card p {
      font-size: 11px;
      margin: 3px 0;
    }

    /* Profile Card */
    .profile-card {
      position: absolute;
      top: 60px;
      right: 10px;
      background: #111;
      color: white;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      max-width: 90%;
      box-shadow: 0 0 12px #00f7ff;
      z-index: 1000;
      display: none;
    }

    .profile-card p {
      margin: 5px 0;
      color: #ccc;
      font-size: 14px;
    }

    /* Notification Panel */
    .notification-panel {
      position: fixed;
      top: 60px;
      right: 10px;
      background: #1a1a1a;
      color: white;
      border-radius: 10px;
      padding: 15px;
      width: 90%;
      max-width: 350px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 15px #00f7ff;
      z-index: 999;
      display: none;
    }

    .notification-panel h4 {
      margin-top: 0;
      color: #00f7ff;
    }

    .updates-list {
      max-height: calc(70vh - 50px);
      overflow-y: auto;
    }

    .update-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .update-item:last-child {
      border-bottom: none;
    }

    .update-item img {
      max-width: 100%;
      max-height: 150px;
      margin-top: 5px;
      border-radius: 5px;
    }

    /* Chat Styles */
    .chat-panel {
      position: fixed;
      top: 60px;
      right: 10px;
      background: #1a1a1a;
      color: white;
      width: 90%;
      max-width: 350px;
      max-height: 70vh;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f7ff;
      z-index: 1000;
      display: none;
      padding: 10px;
    }

    .user-list {
      max-height: calc(70vh - 40px);
      overflow-y: auto;
    }

    .user-item {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .user-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .user-item .badge {
      margin-left: auto;
      background: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .chat-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 90%;
      max-width: 350px;
      background: #1a1a1a;
      border: 1px solid #00f7ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 2000;
      display: none;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-messages {
      height: 200px;
      max-height: 40vh;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.sent {
      background: #007bff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background: #444;
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .chat-input-container {
      padding: 10px;
      display: flex;
      gap: 5px;
      background: #1a1a1a;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #333;
      color: white;
    }

    .send-btn {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      width: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      text-align: center;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 99;
      font-size: 12px;
    }

    /* Iframe Container */
    .iframe-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: white;
      z-index: 90;
      display: none;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 91;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .center-text {
        font-size: 12px;
      }
      
      .buttons button {
        padding: 6px 8px;
        font-size: 12px;
        min-width: 80px;
      }
      
      th, td {
        padding: 4px;
        font-size: 11px;
      }
      
      .user-card {
        width: 100%;
      }
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #00fff7;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00cccc;
    }

    /* Freeze columns for shift schedule */
    .shift-schedule-freeze td.freeze-col-1,
    .shift-schedule-freeze th.freeze-col-1,
    .shift-schedule-freeze td.freeze-col-2,
    .shift-schedule-freeze th.freeze-col-2,
    .shift-schedule-freeze td.freeze-col-3,
    .shift-schedule-freeze th.freeze-col-3,
    .shift-schedule-freeze td.freeze-col-4,
    .shift-schedule-freeze th.freeze-col-4,
    .shift-schedule-freeze td.freeze-col-5,
    .shift-schedule-freeze th.freeze-col-5 {
      position: sticky;
      left: 0;
      background: rgba(7, 225, 233, 0.95);
      z-index: 3;
      color: black;
      font-weight: bold;
    }
  </style>
</head>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Global variables
    let originalData = [];
    let currentUser = null;
    let currentCategory = '';
    let allMessages = [];
    let activeChatUser = null;
    const userId = localStorage.getItem("userId");
    const userElements = {};
    const unreadSenders = new Set();
    const notifySound = new Audio("/assets/notification.mp3");

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      // Request notification permission
      if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
          console.log("Notification permission:", permission);
        });
      }
      
      // Load initial data
      loadUserProfile();
      loadUpdates();
      
      // Connect to socket
      const socket = io();
      socket.emit("join", userId);
      
      // Socket event handlers
      socket.on("loadMessages", handleLoadMessages);
      socket.on("chatMessage", handleNewMessage);
    });

    // Toggle sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    function hideSidebar() {
      document.getElementById('sidebar').classList.remove('show');
    }

    // Profile functions
    function loadUserProfile() {
      const token = localStorage.getItem('token');
      if (!token) return logout();

      fetch('/api/me', {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => {
          if (!data.success || !data.user) return logout();

          currentUser = data.user;
          updateProfileDisplay();
        })
        .catch(error => {
          console.error("Failed to fetch user:", error);
          logout();
        });
    }

    function updateProfileDisplay() {
      const profileImage = document.getElementById('profileImage');
      const profileCard = document.getElementById('profileCard');

      // Update profile image
      profileImage.src = currentUser.profilePic && currentUser.profilePic.startsWith('http')
        ? currentUser.profilePic
        : 'assets/profile.png';

      // Update profile card info
      document.getElementById('profileName').textContent = currentUser.username || 'N/A';
      document.getElementById('profileUserId').textContent = currentUser.userId || 'N/A';
      document.getElementById('profileEmail').textContent = currentUser.email || 'N/A';
      document.getElementById('profileMobile').textContent = currentUser.mobile || 'N/A';
      document.getElementById('profileDept').textContent = currentUser.department || 'N/A';
      document.getElementById('profileDesignation').textContent = currentUser.designation || 'N/A';
      document.getElementById('profileRole').textContent = currentUser.role || 'N/A';
    }

    function toggleProfileCard() {
      const card = document.getElementById("profileCard");
      card.style.display = card.style.display === "block" ? "none" : "block";
    }

    // Table functions
    function loadTable(category) {
      currentCategory = category;
      fetch(`/api/excel-data/${category}`)
        .then(res => res.json())
        .then(res => {
          if (res.success) {
            originalData = res.data;
            renderTable(res.data);

            const filter = document.getElementById("materialFilter");
            if (category === 'WOOD PO') {
              const materialSet = new Set(res.data.slice(1).map(row => row[3]));
              filter.innerHTML = '<option value="">All Materials</option>' + 
                [...materialSet].map(m => `<option>${m}</option>`).join('');
              filter.style.display = 'inline-block';
            } else {
              filter.style.display = 'none';
            }
          }
        });
    }

    function renderTable(data) {
      const thead = document.querySelector("#dataTable thead");
      const tbody = document.querySelector("#dataTable tbody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (data.length === 0) return;

      const table = document.getElementById("dataTable");
      table.className = currentCategory === 'SHIFT SCHEDULE' ? 'shift-schedule-freeze' : '';

      // Create header row
      const headerRow = document.createElement("tr");
      data[0].forEach((col, index) => {
        const th = document.createElement("th");
        th.textContent = col;
        if (currentCategory === 'SHIFT SCHEDULE' && index < 5) {
          th.classList.add(`freeze-col-${index + 1}`);
        }
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Create data rows
      data.slice(1).forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        const rowText = row.map(cell => String(cell).toUpperCase()).join(" ");
        if (currentCategory === 'WOOD PO') {
          if (rowText.includes("RAMPUR")) tr.style.background = "lightgreen";
          else if (rowText.includes("SITAPUR")) tr.style.background = "magenta";
          else if (rowText.includes("OTHER")) tr.style.background = "yellow";
        }

        row.forEach((cell, colIndex) => {
          const td = document.createElement("td");
          td.style.color = 'black';

          const value = typeof cell === 'object' ? (cell.text || '') : String(cell);

          // Special handling for certain columns
          if (currentCategory === 'WOOD PO' && colIndex === 0) {
            td.innerHTML = `<button onclick="copyText('${value}', 'PO Copied')" 
              style="background:#007BFF;color:white;border:none;padding:4px 10px;border-radius:4px;cursor:pointer;">
              ${value}
            </button>`;
          } else if (currentCategory === 'ID PASSWORD' && colIndex === 1) {
            td.innerHTML = `<button onclick="copyText('${value}', 'Password Copied')" 
              style="background:green;color:white;border:none;padding:4px 10px;border-radius:4px;cursor:pointer;">
              ******
            </button>`;
          } else {
            td.textContent = value;
          }

          // Special styling for shift schedule
          if (currentCategory === 'SHIFT SCHEDULE') {
            if (rowIndex < 2 || colIndex < 5) td.style.background = 'lightblue';
            if (value === 'R') td.style.background = '#006400';
            else if (value === 'L') td.style.background = '#8B0000';
            else if (value === 'G') td.style.background = '#B8860B';
          }

          if (currentCategory === 'SHIFT SCHEDULE' && colIndex < 5) {
            td.classList.add(`freeze-col-${colIndex + 1}`);
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      let filtered = [...originalData];
      const searchVal = document.getElementById("searchBox").value.toLowerCase();
      const materialVal = document.getElementById("materialFilter").value;

      if (searchVal) {
        filtered = filtered.filter(row => row.some(cell => 
          String(cell).toLowerCase().includes(searchVal)));
      }
      if (materialVal) {
        filtered = filtered.filter(row => row[3] === materialVal);
      }

      renderTable([originalData[0], ...filtered]);
    }

    function copyText(text, message) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(message);
      }).catch(err => {
        console.error("Copy failed", err);
      });
    }

    // Team functions
    function showTeam() {
      document.getElementById('teamModal').style.display = 'flex';
      fetch('/api/users')
        .then(res => res.json())
        .then(users => {
          const container = document.getElementById('teamContainer');
          container.innerHTML = users.map(user => `
            <div class="user-card">
              <img src="${user.profilePic || 'assets/profile.png'}" alt="${user.username}">
              <h4>${user.username}</h4>
              <p><strong>ID:</strong> ${user.userId}</p>
              <p><strong>Dept:</strong> ${user.department}</p>
              <p><strong>Role:</strong> ${user.role}</p>
            </div>
          `).join('');
        });
    }

    function hideTeam() {
      document.getElementById('teamModal').style.display = 'none';
    }

    // Notification functions
    function loadUpdates() {
      fetch("/api/updates")
        .then(res => res.json())
        .then(data => {
          const updates = data.updates || data;
          if (updates.length > 0) {
            document.getElementById("notification-dot").style.display = "block";
            renderUpdates(updates);
          }
        });
    }

    function renderUpdates(updates) {
      const updatesList = document.getElementById("updatesList");
      updatesList.innerHTML = "";

      updates.forEach((update) => {
        const div = document.createElement("div");
        div.className = "update-item";
        
        const date = new Date(update.createdAt).toLocaleDateString();
        const message = update.message || "(No message)";
        const imageHTML = update.image
          ? `<img src="${update.image}" class="update-image">`
          : "";

        div.innerHTML = `
          <strong>${date}</strong><br>
          <span>${message}</span><br>
          ${imageHTML}
        `;

        div.addEventListener("click", () => showUpdateDetail(update));
        updatesList.appendChild(div);
      });
    }

    function showUpdateDetail(update) {
      const date = new Date(update.createdAt).toLocaleString();
      const message = update.message || "(No message)";
      const imageHTML = update.image
        ? `<img src="${update.image}" style="max-width:100%; margin-top:10px;">`
        : "";

      const html = `
        <div class="modal" style="display:flex;">
          <div class="modal-content">
            <button class="close-btn" onclick="this.parentElement.parentElement.remove()">
              <i class="fas fa-times"></i>
            </button>
            <h3><i class="fas fa-bell"></i> Update Detail</h3>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Message:</strong> ${message}</p>
            ${imageHTML}
          </div>
        </div>
      `;

      const container = document.createElement("div");
      container.innerHTML = html;
      document.body.appendChild(container);
    }

    function toggleNotificationPanel() {
      const panel = document.getElementById("notificationPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
      
      if (panel.style.display === "block") {
        document.getElementById("notification-dot").style.display = "none";
      }
    }

    // Chat functions
    function handleLoadMessages(messages) {
      allMessages = messages;

      const incoming = messages.filter(m => m.to === userId);
      incoming.forEach(m => {
        if (!activeChatUser || m.from !== activeChatUser.userId) {
          unreadSenders.add(m.from);

          if (userElements[m.from]) {
            addBadge(userElements[m.from]);
          }
          document.getElementById("messageNotifyDot").style.display = "block";
        }
      });

      if (activeChatUser) renderMessages();
    }

    function handleNewMessage(data) {
      allMessages.push(data);

      if (!activeChatUser || (data.from !== activeChatUser.userId && data.to !== activeChatUser.userId)) {
        unreadSenders.add(data.from);

        if (userElements[data.from]) addBadge(userElements[data.from]);

        document.getElementById("messageNotifyDot").style.display = "block";

        if ("Notification" in window && Notification.permission === "granted") {
          new Notification(`Message from ${data.from}`, {
            body: data.message,
            icon: "assets/profile.png"
          });
        }

        notifySound.play().catch(e => console.warn("Audio play failed:", e));
        return;
      }

      appendMessage(data);
    }

    function addBadge(el) {
      let badge = el.querySelector('.badge');
      if (!badge) {
        badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = '1';
        el.appendChild(badge);
      } else {
        badge.textContent = parseInt(badge.textContent) + 1;
      }
    }

    function toggleChatPanel() {
      const panel = document.getElementById("chatUserList");
      panel.style.display = panel.style.display === "none" ? "block" : "none";

      if (panel.style.display === "block") {
        fetch("/api/users")
          .then(res => res.json())
          .then(users => {
            const container = document.getElementById("userListContainer");
            container.innerHTML = "";

            users.filter(u => u.userId !== userId).forEach(user => {
              const div = document.createElement("div");
              div.className = "user-item";
              div.id = `user-${user.userId}`;
              div.innerHTML = `
                <img src="${user.profilePic || 'assets/profile.png'}" alt="${user.username}">
                <span>${user.username}</span>
              `;
              div.onclick = () => openChatWith(user);
              container.appendChild(div);
              userElements[user.userId] = div;

              if (unreadSenders.has(user.userId)) {
                addBadge(div);
              }
            });
          });
      }
    }

    function openChatWith(user) {
      activeChatUser = user;
      document.getElementById("chatWith").innerText = `Chat with ${user.username}`;
      document.getElementById("chatBox").style.display = "block";
      document.getElementById("chatMessages").innerHTML = '';
      document.getElementById("chatInput").value = '';
      document.getElementById("chatUserList").style.display = "none";

      const el = userElements[user.userId];
      if (el) {
        const badge = el.querySelector(".badge");
        if (badge) badge.remove();
      }

      unreadSenders.delete(user.userId);

      if (unreadSenders.size === 0) {
        document.getElementById("messageNotifyDot").style.display = "none";
      }

      renderMessages();
    }

    function renderMessages() {
      const box = document.getElementById("chatMessages");
      box.innerHTML = "";

      const msgs = allMessages.filter(m =>
        (m.from === userId && m.to === activeChatUser.userId) ||
        (m.to === userId && m.from === activeChatUser.userId)
      );

      msgs.forEach(m => appendMessage(m));
    }

    function appendMessage(msg) {
      const box = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.className = `message ${msg.from === userId ? 'sent' : 'received'}`;
      div.innerHTML = `<strong>${msg.from === userId ? "You" : msg.from}:</strong> ${msg.message}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message || !activeChatUser) return;

      const msg = {
        from: userId,
        to: activeChatUser.userId,
        message
      };

      // Emit through socket (you'll need to implement this)
      // socket.emit("chatMessage", msg);
      
      // For demo, just add to local messages
      allMessages.push(msg);
      appendMessage(msg);
      input.value = "";
    }

    function closeChat() {
      document.getElementById("chatBox").style.display = "none";
      activeChatUser = null;
    }

    // Register/iframe functions
    function openRegister(type) {
      const iframeContainer = document.getElementById("iframeContainer");
      const tableSection = document.getElementById("tableSection");
      const topButtons = document.getElementById("topButtons");

      let page = "";
      switch(type) {
        case 'wood': page = "wood-bill-register.html"; break;
        case 'methanol': page = "methanol-register.html"; break;
        case 'longbody': page = "longbody-register.html"; break;
        case 'shift': page = "shift-register.html"; break;
        case 'download': page = "Download.html"; break;
        case 'sop': page = "SOP.html"; break;  
        case 'about': page = "About.html"; break;   
      }

      document.getElementById("registerIframe").src = page;
      iframeContainer.style.display = "block";
      tableSection.style.display = "none";
      topButtons.style.display = "none";
      hideSidebar();
    }

    function closeIframe() {
      document.getElementById("iframeContainer").style.display = "none";
      document.getElementById("tableSection").style.display = "block";
      document.getElementById("topButtons").style.display = "flex";
      document.getElementById("registerIframe").src = "";
    }

    // Utility functions
    function showToast(message) {
      const toast = document.createElement("div");
      toast.style.position = "fixed";
      toast.style.bottom = "20px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.backgroundColor = "rgba(0,0,0,0.7)";
      toast.style.color = "white";
      toast.style.padding = "10px 20px";
      toast.style.borderRadius = "5px";
      toast.style.zIndex = "10000";
      toast.style.boxShadow = "0 0 10px #00f7ff";
      toast.textContent = message;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.transition = "opacity 0.5s";
        setTimeout(() => toast.remove(), 500);
      }, 2000);
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Close modals when clicking outside
    window.addEventListener('click', function(e) {
      const profileImage = document.getElementById('profileImage');
      const profileCard = document.getElementById('profileCard');
      const notificationIcon = document.getElementById('notification-icon');
      const notificationPanel = document.getElementById('notificationPanel');
      const chatPanel = document.getElementById('chatUserList');
      const chatBox = document.getElementById('chatBox');
      
      // Close profile card
      if (!profileImage.contains(e.target) && !profileCard.contains(e.target)) {
        profileCard.style.display = 'none';
      }
      
      // Close notification panel
      if (!notificationIcon.contains(e.target) && !notificationPanel.contains(e.target)) {
        notificationPanel.style.display = 'none';
      }
      
      // Close chat panel
      if (!chatPanel.contains(e.target) && e.target !== document.querySelector('.fa-comments')) {
        chatPanel.style.display = 'none';
      }
      
      // Close chat box
      if (!chatBox.contains(e.target) && e.target !== document.querySelector('.fa-comments')) {
        chatBox.style.display = 'none';
      }
    });
  </script>
</body>
