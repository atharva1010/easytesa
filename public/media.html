<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-image {
      width: 100%;
      height: auto;
    }

    .gallery-container {
      padding: 20px;
    }

    .folder {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .folder-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .folder-images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .folder-images img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .folder-images img:hover {
      transform: scale(1.05);
      border-color: #333;
    }
       /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002147;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .login-btn {
      background-color: #ff8800;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      user-select: none;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    /* About Section */
    .about-section {
      padding: 30px 40px;
      background-color: #f5f5f5;
      text-align: justify;
      line-height: 1.6;
    }

    .about-section h2 {
      text-align: center;
      color: #002147;
    }
  </style>
</head>
<body>


   <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><img src="assets/logo.png" alt="Logo"></a>
    <div class="nav-links">  
	 <a href="About.html">Home</a>
      <a href="about-us.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="media.html">Media Gallery</a>
      <a href="contactus.html">Contact Us</a>
</a>
    </div>
  </div>
  <!-- Top Banner -->
  <img src="assets/media.jpg" alt="Media Gallery Banner" class="top-image">

  <!-- Main Gallery Section -->
  <div class="gallery-container">

    <!-- Folder 1 -->
    <div class="folder">
      <div class="folder-title">Factory Photos</div>
      <div class="folder-images">
        <img src="assets/factory1.png" alt="Factory 1">
        <img src="assets/factory2.jpg" alt="Factory 2">
        <img src="assets/factory3.jpg" alt="Factory 3">
        <img src="assets/factory4.png" alt="Factory 1">
        <img src="assets/factory5.jpg" alt="Factory 3">
        <img src="assets/factory6.jpg" alt="Factory 3">
        <img src="assets/factory7.jpg" alt="Factory 3">
        <img src="assets/factory8.jpg" alt="Factory 3">
      </div>
    </div>

    <!-- Folder 2 -->
    <div class="folder">
      <div class="folder-title">Product Launch Events</div>
      <div class="folder-images">
        <img src="assets/event1.jpg" alt="Event 1">
        <img src="assets/event2.jpg" alt="Event 2">
        <img src="assets/event3.jpg" alt="Event 3">
      </div>
    </div>

    <!-- Folder 3 -->
    <div class="folder">
      <div class="folder-title">Certifications & Awards</div>
      <div class="folder-images">
        <img src="assets/award1.jpg" alt="Award 1">
        <img src="assets/award2.jpg" alt="Award 2">
        <img src="assets/award3.jpg" alt="Award 3">
      </div>
    </div>

  </div>
<!-- Footer -->
<footer style="text-align: center; padding: 15px; background-color: #222; color: #eee; font-family: Arial, sans-serif; font-size: 14px;">
  &copy; Atharva Creation
</footer>

<style>
  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>
</body>
</html>
